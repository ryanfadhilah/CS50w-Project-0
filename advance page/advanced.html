<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0 : Advance Search</title>
    <link rel="stylesheet" href="./advance.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="../index.html">Word Search</a></li>
            <li><a href="../image page/images.html">Image Search</a></li>
        </ul>
    </nav>

    <div class="advance-search">
        <h1>Advance Search</h1>
    </div>

    <div class="title">
        <p>Find pages with...</p>
    </div>

    <form action="https://www.google.com/search">
        <label for="all">all these words: </label>
        <input type="text" id="all" name="as_q">

        <label for="exact">this exact word or phase: </label>
        <input type="text" id="exact" name="as_epq">

        <label for="any">any of these words: </label>
        <input type="text" id="any" name="as_oq">

        <label for="none">none of these words: </label>
        <input type="text" id="none" name="as_eq">
        <div class="advance-button"></div>

        <div class="advance-button"><input type="submit" value="Advance Search"></div>

    </form>

</body>

</html>
